<!DOCTYPE html>
<html>
<head>
  <title>IC Dashboard</title>
  <link rel="stylesheet" href="/styles.css?v=11">
</head>
<body>
  <div class="dashboard-container">
    <header class="dashboard-header">
      <div class="header-content">
        <h1>Solar Microgrid Project</h1>
        <p class="page-title">IC Dashboard</p>
      </div>
      <button id="logoutBtn" class="logout-btn">Logout</button>
    </header>
    <div class="welcome-message">
      <h2>Welcome, <span id="usernameDisplay"></span>!</h2>
    </div>
    <div class="button-container">
      <button id="insurancePremiumFormBtn" class="dashboard-btn">Insurance Premium Form</button>
      <button id="insuranceUsageFormBtn" class="dashboard-btn">Insurance Usage Tracker Form</button>
      <button id="insuranceRequestsBtn" class="dashboard-btn">Insurance Requests</button>
    </div>
    <div class="back-button-container">
      <button id="backBtn" class="dashboard-btn back-btn">Back</button>
    </div>
  </div>
  <script src="/scripts/ic-dashboard.js"></script>
</body>
</html>
