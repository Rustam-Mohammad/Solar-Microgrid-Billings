<!DOCTYPE html>
<html>
<head>
  <title>User Management</title>
  <link rel="stylesheet" href="/styles.css">
  <style>
    table {
      width: 100%;
      border-collapse: collapse;
      margin: 20px 0;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: left;
    }
    th {
      background-color: #f2f2f2;
    }
    .top-right {
      float: right;
      margin: 10px 0;
    }
    .form-container {
      margin: 20px 0;
    }
    .password-cell {
      display: flex;
      align-items: center;
      gap: 5px;
    }
  </style>
</head>
<body>
  <button id="logoutBtn" class="logout-btn">Logout</button>
  <h1>User Management</h1>
  <button id="addUserBtn" class="top-right">Add User</button>
  <div id="addUserForm" class="form-container" style="display: none;">
    <h2>Add User</h2>
    <form id="addUser">
      <input type="text" name="username" placeholder="Username" required>
      <input type="password" name="password" placeholder="Password" required>
      <input type="text" name="hamlet" placeholder="Hamlet" required>
      <button type="submit">Add</button>
    </form>
  </div>
  <table id="userTable">
    <thead>
      <tr>
        <th>Username</th>
        <th>Password</th>
        <th>Hamlet</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
  <button id="backBtn" class="back-btn">Back</button>
  <script src="/scripts/user-management.js"></script>
</body>
</html>
