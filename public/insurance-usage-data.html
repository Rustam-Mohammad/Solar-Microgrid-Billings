<!DOCTYPE html>
<html>
<head>
  <title>Insurance Usage Tracker Data</title>
  <link rel="stylesheet" href="/styles.css?v=11">
</head>
<body data-page="insurance-usage-data">
  <div class="dashboard-container">
    <header class="dashboard-header">
      <div class="header-content">
        <h1>Solar Microgrid Project</h1>
        <p class="page-title">Insurance Usage Tracker Data</p>
      </div>
      <button id="logoutBtn" class="logout-btn">Logout</button>
    </header>
    <div class="filter-container">
      <div class="dropdown">
        <div class="dropdown-label" id="hamletLabel">Hamlet</div>
        <div class="dropdown-content" id="hamletDropdown"></div>
      </div>
      <button id="clearFiltersBtn" class="form-btn">Clear Filters</button>
      <button id="downloadCsvBtn" class="download-btn">Download as CSV</button>
    </div>
    <table id="insuranceUsageTable" class="data-table">
      <thead>
        <tr>
          <th>Fiscal Year</th>
          <th>Date</th>
          <th>Receipt ID</th>
          <th>Insurance Amount Used</th>
          <th>Used For</th>
          <th>Specify Other</th>
          <th>Block</th>
          <th>Hamlet</th>
          <th>Add Image</th>
          <th>Insurance Amount Left</th>
          <th>Delete</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    <button id="backBtn" class="large-back-btn">Back</button>
  </div>
  <script src="/scripts/insurance-usage-data.js?v=11"></script>
</body>
</html>
