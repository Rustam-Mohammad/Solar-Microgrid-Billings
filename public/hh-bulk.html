<!DOCTYPE html>
<html>
<head>
  <title>Bulk HH Upload</title>
  <link rel="stylesheet" href="/styles.css">
</head>
<body>
  <button id="logoutBtn" class="logout-btn">Logout</button>
  <h1>Bulk HH Upload</h1>
  <p>Upload a CSV file with columns: customer_id, hh_name, hamlet, state, district, block, gp, village, vec_name, meter_num</p>
  <form id="hhBulkForm">
    <input type="file" name="file" accept=".csv" required>
    <button type="submit">Upload</button>
  </form>
  <button id="backBtn" class="back-btn">Back</button>
  <script src="/scripts/hh-bulk.js"></script>
</body>
</html>
